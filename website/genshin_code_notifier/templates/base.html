{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" 
      rel="stylesheet"
    >
    <link 
    rel="shortcut icon" 
    type="image/svg" 
    href="{% static '/images/Primogem.ico' %}"
    >
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

    <title>{% block title %}Home{% endblock %}</title>
  </head>

  <body class="d-flex flex-column min-vh-100">

    <nav class="navbar sticky-top navbar-expand-lg border-bottom pe-4 ps-4">
      <!-- nav brand / title -->
      <a class="navbar-brand m-0" href="/">
        <span class="nav_brand tw-bold white_text">
          <img src="{% static '/images/Primogem.ico' %}" class="nav_img">
          Genshin Code Notifier
        </span>
      </a>

      <button
        class="navbar-toggler nav_tog p-0"
        type="button"
        data-bs-toggle="collapse" 
        data-bs-target="#navbar" 
        aria-controls="navbar" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon navbar-dark"></span>
      </button>

      <div 
        class="collapse navbar-collapse justify-content-end text-end" 
        id="navbar"
      >
        <div class="navbar-nav">
          <a 
          class="nav-item nav-link nav_link white_text" 
          id="home" 
          href="/">Home</a>
          <a 
          class="nav-item nav-link nav_link white_text" 
          id="unsubscribe" 
          href="/unsubscribe">Unsubscribe</a>
          <a 
          class="nav-item nav-link nav_link white_text" 
          id="contact_me" 
          href="/contact_me">Contact Me</a>
        </div>
      </div>
    </nav>

    <!-- for error and success messages after form submission -->
    {% if messages %} 
      {% for message in messages %} 
        {% if message.tags == 'error' %}
          <div 
            class="alert alert-danger alter-dismissable fade show mb-0 " 
            role="alert"
          >
            {{ message }}
            <button 
              type="button" 
              class="btn-close float-end" 
              data-bs-dismiss="alert" 
              aria-label="Close"
            ></button>
          </div>
        {% else %}
          <div 
            class="alert alert-success alter-dismissable fade show mb-0" 
            role="alert"
          >
            {{ message }}
            <button 
              type="button" 
              class="btn-close float-end" 
              data-bs-dismiss="alert" 
              aria-label="Close"
            ></button>
          </div>
        {% endif %} 
      {% endfor %}
    {% endif %}
    
    <!-- main content -->
    <div class="wrapper flex-grow-1 align-content-center text-center m-3" >
      {% block content %} {% endblock %}
    </div>

    <footer>
      <hr>
      <div class="d-flex text-center justify-content-center">
        <div class="d-flex flex-row  pt-5 pb-5 w-50 justify-content-evenly">
          <div id= LinkedIn class="d-flex flex-column align-self-center">
            <a href="https://www.linkedin.com/in/bailey-crumpler" target="_blank">
              <img src="{% static '/images/linkedin.png' %}" alt="LinkedIn SVG"/>
            </a>
          </div>
          <div id="Gmail" class="d-flex flex-column align-self-center">
            <a href="mailto:baileystarrc4@gmail.com" target="_blank">
              <img src="{% static '/images/email.png' %}" alt="Email PNG"/>
            </a>
          </div>
          <div id="GitHub" class="d-flex flex-column align-self-center">
            <a href="https://github.com/baileystarr4" target="_blank">
              <img src="{% static '/images/github.png' %}" alt="Github SVG"/>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous"
    ></script>
  </body>
</html>
